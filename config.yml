secrets: secrets.yml

templates:
  global:
    content_filter:
      reject:
        - '*.rar'
        - '*HEVC*'

    # Ensure Mac friendly filenames/paths
    pathscrub: mac

    # Add the output plugin for Transmission
    transmission:
      netrc: '{{ secrets.general.netrc_path }}'
      main_file_only: yes

  # TV shows
  tv:
    exists_series:
      path: '{{ secrets.general.tv_path }}'

    thetvdb_lookup: yes
    set:
      path: '{{ secrets.general.tv_path }}/{{ tvdb_series_name }}/Season {{ series_season }}'

    quality: hdtv+

  # Movies
  movies:
    exists_movie:
      path: '{{ secrets.general.movies_path }}'
      type: files
      lookup: imdb

    seen_movies: strict

    set:                                                                                                               
      path: '{{ secrets.general.movies_path }}'

    quality: 720p+ hdtv+

    # Don't download movies already rated 
    crossmatch:
      from:
        - imdb_list:
            list: ratings
            user_id: '{{ secrets.imdb.user_id }}'
      fields:
        - imdb_id
      action: reject

    # Attempt to prevent bogus downloads
    imdb_required: yes

    # Filter to accept entries
    movie_queue: accept

# Tasks
tasks:
  # Fetch titles from an IMDB watchlist and add to the movie queue
  Movie watchlist:
    imdb_list:
      list: watchlist
      user_id: '{{ secrets.imdb.user_id }}'
    movie_queue: add

    # Do not apply the global template
    template: no_global

  Movies:
    discover:
      what:
        - emit_movie_queue: yes
      from:
        - kat:
            category: movies
            verified: yes
        - torrentz: verified

    template:
      - movies

  TV:
    configure_series:
      from:
        trakt_list:
          username: '{{ secrets.trakt.username }}'
          list: '{{ secrets.trakt.tv_list }}'
          type: shows
      settings:
        exact: yes
        identified_by: ep

    discover:
      what:
        - emit_series: yes
      from:
        - kat:
            category: tv
            verified: yes
        - torrentz: verified

    template:
      - tv

  Stop seeding:
    clean_transmission:
      netrc: '{{ secrets.general.netrc_path }}'
      min_ratio: 1
    disable_builtins: [details]
    template: no_global
